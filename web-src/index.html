<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>紹介状作成</title>
    <style>
    	a { text-decoration: none; }
    </style>
</head>
<body>
<h1>紹介状作成</h1>

<div id="printer-panel"></div>

<div id="editArea" style="display:none; margin: 10px 0; padding: 10px; border: 1px solid #999">
    <div>
        <select id="predefined">
            <option data-name="predefined-option">(紹介先選択)</option>
            {{#predefined}}
            	<option data-name="predefined-option" data-hospital="{{hospital}}" data-section="{{section}}" data-doctor="{{doctor}}">
            		{{hospital}} {{section}} {{doctor}}
            	</option>
            {{/predefined}}
        </select>
    </div>
    <form method="POST" action="{{baseUrl}}" id="edit-form">
    	<div>
	    	タイトル
	    	<input name="title" value="{{title}}"/>
	    	<input type="radio" name="title-kind" value="紹介状" />紹介状
	    	<input type="radio" name="title-kind" value="ご報告" />ご報告
	    	<input type="radio" name="title-kind" value="other">（その他）
    	</div>
	    <div>
	        紹介先
	        <input name="refer-hospital" value="{{refer-hospital}}">
	    </div>
	    <div>
	        紹介科
	        <input name="refer-section" value="{{refer-section}}">
	    </div>
	    <div>
	        紹介医師
	        <input name="refer-doctor" value="{{refer-doctor}}">先生
	    </div>
	    <div>
	        氏名
	        <input name="patient-name" value="{{patient-name}}">様
	    </div>
	    <div>
	        生年月日
	        <input name="patient-birthday" value="{{patient-birthday}}">生
	    </div>
	    <div>
	        年齢
	        <input name="patient-age" value="{{patient-age}}">才
	    </div>
	    <div>
	        性別
	        <input name="patient-sex" value="{{patient-sex}}">性
	    </div>
	    <div>
	        診断名
	        <input name="diagnosis" value="{{diagnosis}}">
	    </div>
	    <textarea name="content" style="width:400px;height:200px;">{{content}}</textarea>

	    <div>
	        作成日
	        <input name="issue-date" value="{{issue-date}}">
	    </div>
	    <div>
	        <button id="enter-button">入力</button>
	    </div>
    </form>
</div>

<div id="preview-wrapper" style="width:210mm;height:297mm;border:1px solid black"></div>

<script>
    var drawerPages = {{& drawerPages}};
    var printerServerPort = {{printerServerPort}};
</script>
<script src="{{baseUrl}}/bundle.js"></script>
</body>
</html>
